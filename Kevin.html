<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .team-line {
      cursor: pointer;
      margin: 8px 0;
      color: #0077cc;
      text-decoration: underline;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Team List</h1>
  <div id="teamList"></div>

  <div id="teamModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="teamTitle"></h2>
      <ul id="teamMembers"></ul>
    </div>
  </div>

  <script>
    let teamData = [];

    async function loadTeams() {
      try {
        const response = await fetch('2025-bocce-teams.json');
        const data = await response.json();
        teamData = data.teams;
        renderTeamList();
      } catch (err) {
        console.error('Failed to load team data:', err);
      }
    }

    function renderTeamList() {
      const container = document.getElementById('teamList');
      teamData.forEach(team => {
        const div = document.createElement('div');
        div.className = 'team-line';
        div.textContent = `Team ${team.team}`;
        div.onclick = () => showTeam(team);
        container.appendChild(div);
      });
    }

    function showTeam(team) {
      document.getElementById('teamTitle').textContent = `Team ${team.team}`;
      const membersElem = document.getElementById('teamMembers');
      membersElem.innerHTML = '';
      team.members.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        membersElem.appendChild(li);
      });
      document.getElementById('teamModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('teamModal').style.display = 'none';
    }

    window.onload = loadTeams;
  </script>

</body>
</html>
