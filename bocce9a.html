<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bocce League Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}
h2 {
    margin-top: 40px;
}
table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
}
th, td {
    border: 1px solid #ccc;
    padding: 6px 10px;
    text-align: left;
}
th {
    background: #eee;
}
.selector-box {
    margin: 10px 0;
    padding: 10px;
    background: #f7f7f7;
    border: 1px solid #ccc;
    width: fit-content;
}
</style>
</head>

<body>

<h1>Bocce League Dashboard</h1>

    <div class="controls">       
        <div id="scheduleContainer" style="display: none;">
            <label for="teamFilter">Filter by Team:</label>
            <select id="teamFilter" onchange="filterSchedule()">
                <option value="">Show All</option>
            </select>
			&nbsp;&nbsp;<button id='downloadBtn' disabled>Download by Team (.ics)</button>&nbsp;&nbsp;
            <button onclick="generateIcs('all')">Download All Games (.ics)</button>
        </div>
    </div>

<!-- CONTACTS -->
<h2>Contacts</h2>
<div id="contacts"></div>

<!-- STANDINGS -->
<h2>Standings</h2>
<div id="standings"></div>

<!-- SCHEDULE -->
<h2>Schedule</h2>
        <div id="inputContainer" style="display: none;">
			<label for="csvFile">**Select CSV File (Team A, Team B, Date, Time, Court):**</label>
			<input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload()">
        </div>
<div id="schedule-selector"></div>
<div id="schedule"></div>

<script>
// ------------------------------
// URL PARAMS
// ------------------------------
function getLeagueFromURL() {
    const params = new URLSearchParams(window.location.search);
    const league = params.get("league");
    if (!league) return null;
    const L = league.toLowerCase();
    if (L === "avalon" || L === "pbc") return L;
    return null;
}

// ------------------------------
// CSV LOADER
// ------------------------------

}

		if (!response.ok) throw new Error("Fetch failed");
		text = await response.text();

        text = fallbackData;

}

      let data;
      try {
	    const loadFile = baseLeague + '-2025-bocce-standings.json'; 
		console.log(`loadAndRender: loading ${loadFile}`);
        const response = await fetch(loadFile);
        if (!response.ok) throw new Error("Fetch failed");
        data = await response.json();
      } catch (error) {
        console.warn("Using fallback data due to fetch error:", error);
        data = fallbackData;
      }
	}
	
	function handleFileUpload() {
        const fileInput = document.getElementById('csvFile');
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
				inputContainer.disabled = true;
                parseCSV(content);
				inputContainer.style.display = 'none';
            };
            reader.readAsText(file);
                
            setTimeout(() => {
                fileInput.value = null; 
            }, 100);
        }
    }

// ------------------------------
// CONTACTS RENDERER
// ------------------------------
async function loadContacts(league) {
    const div = document.getElementById("contacts");
    div.innerHTML = `Loading...${league}`;

	csv = await loadCSV(`${league}-contacts.csv`);
	let html = "<table><tr>";

    csv[0].forEach(h => html += `<th style="text-align: center;">${h}</th>`);
    html += "</tr>";

    for (let i = 1; i < csv.length; i++) {
        html += "<tr>";
        csv[i].forEach(col => html += `<td>${col}</td>`);
        html += "</tr>";
    }
    html += "</table>";

    div.innerHTML = html;
}

// ------------------------------
// STANDINGS RENDERER
// ------------------------------
async function loadStandings(league) {
    const div = document.getElementById("standings");
    div.innerHTML = "Loading...";

    const csv = await loadCSV(`${league}-standings.csv`);
    let html = "<table><tr>";

    csv[0].forEach(h => html += `<th>${h}</th>`);
    html += "</tr>";

    for (let i = 1; i < csv.length; i++) {
        html += "<tr>";
        csv[i].forEach(col => html += `<td>${col}</td>`);
        html += "</tr>";
    }
    html += "</table>";

    div.innerHTML = html;
}

// ------------------------------
// SCHEDULE RENDERER
// ------------------------------
async function loadSchedule(league) {
    const div = document.getElementById("schedule");
    div.innerHTML = "Loading...";

    const csv = await loadCSV(`${league}-schedule.csv`);

    let html = "<table><tr>";
    csv[0].forEach(h => html += `<th>${h}</th>`);
    html += "</tr>";

    for (let i = 1; i < csv.length; i++) {
        html += "<tr>";
        csv[i].forEach(col => html += `<td>${col}</td>`);
        html += "</tr>";
    }
    html += "</table>";

    div.innerHTML = html;
}

// ------------------------------
// SCHEDULE SELECTOR (OPTION B)
// ------------------------------
function renderScheduleSelector(defaultLeague) {
    const urlLeague = getLeagueFromURL();
    const box = document.getElementById("schedule-selector");

    // If URL param exists â†’ NO selector
    if (urlLeague) {
        box.innerHTML = "";
        return;
    }

    // Otherwise show selector
    box.innerHTML = `
        <div class="selector-box">
            <label><strong>Select schedule:</strong></label>
            <select id="scheduleSelect">
                <option value="avalon" ${defaultLeague === "avalon" ? "selected" : ""}>Avalon</option>
                <option value="pbc" ${defaultLeague === "pbc" ? "selected" : ""}>PBC</option>
            </select>
        </div>
    `;

    document.getElementById("scheduleSelect").addEventListener("change", e => {
        loadSchedule(e.target.value);
    });
}

// ------------------------------
// MAIN INIT
// ------------------------------
async function init() {
    const urlLeague = getLeagueFromURL();
    const baseLeague = urlLeague || "avalon";  

    // Contacts + standings always follow URL league (or Avalon default)
    //loadContacts(baseLeague);
    loadStandings(baseLeague);

    // Schedule selector only appears when no URL param
    renderScheduleSelector("avalon");

    // Schedule loads from URL league if present, otherwise Avalon
    loadSchedule(baseLeague);
}

let csv = "";
let fallbackData = 'Community,Wins,Loses,Ties\n' +
			'Avalon Estates,2,1,1\n' +
			'Cascades Ballers,,,\n' +
			'Huntington Lakes,2,1,1\n' +
			'Polo Trace,2,1,\n' +
			'Ponte Vecchia,1,3,\n' +
			'Valencia Cove,,,3\n' +
			'Valencia Falls,4,,\n' +
			'Valencia Pointe,1,2,1';
			
init();
</script>

</body>
</html>
